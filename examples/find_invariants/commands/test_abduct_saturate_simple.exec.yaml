command: run_strategy
args:
  strategy: prove_program_by_recursive_abduction
  args:
    prog: |
      use int.Int

      let main () diverges =
        let ref x = 1 in
        while (any bool) do
          x <- x + 1;
        done;
        assert { x >= 0 }
  policy: prove_program_by_saturation
  policy_args:
    model_name: mistral-small-2503
  num_generated: 1
  budget:
    num_requests: 5
  log_long_computations: [info, 0.1]  # log computations taking more than 0.1s