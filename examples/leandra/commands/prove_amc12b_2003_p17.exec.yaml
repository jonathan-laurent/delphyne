command: run_strategy
args:
  strategy: prove_theorem
  args:
    theorem: |
      theorem amc12b_2003_p17
        (x y : ℝ) (h₀ : 0 < x ∧ 0 < y)
        (h₁ : Real.log (x * y ^ 3) = 1)
        (h₂ : Real.log (x ^ 2 * y) = 1)
        : Real.log (x * y) = 3 / 5 := by sorry
  policy: ProveTheoremPolicy
  policy_args:
    mode: sketch
  budget:
    num_requests: 20
    price: 0.2